---
layout: default
title: Search
search_omit: true
---

  <h1>Search</h1>
  
  <!-- Search form -->
  <form method="get" action="{{ site.url }}/search" data-search-form>
    <label for="q">Search term</label>
    <input type="search" name="q" id="q" placeholder="Enter search term" data-search-input />
    <input type="submit" value="Search" />
  </form>

  <!-- Search results placeholder -->
  <p data-search-found>
    <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
  </p>
  <div data-search-results></div>



  <!-- Search result template -->
  <script type="text/x-template" id="search-result">
    <div>
      <a href="##Url##">##Title##</a>
      <p>##Excerpt##</p>
      <blockquote>... ##Snippet## ...</blockquote>
    </div>
  </script>

  <!-- jQuery - required but can be moved to the <head> -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  <!-- Search script - Must appear after template -->
  <script src="{{ site.url }}/scripts/search.js"></script>
