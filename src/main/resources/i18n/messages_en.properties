linelist.tour.title=See a tour of all the features of this page.
linelist.tour.popover=New here?  Find out whats new.
linelist.tour.table.title=Welcome to the new Line List Table
linelist.tour.table.content=There are a lot of new features for exploring and manipulating your data. Lets take a quick tour to see what is here. You can use your arrow keys to navigate through this tour.
linelist.tour.headers.title=Table Headers
linelist.tour.headers.content.intro=The table headers are incredibly powerful. You can:
linelist.tour.headers.content.li1=Sort - on any number of columns. Hold down the "Shift" key while clicking on multiple headers. Clicking on a header more than once will change the sort between ascending, descending, and no sort
linelist.tour.headers.content.li2.title=Drag - organize your metadata they way you want to see it
linelist.tour.headers.content.li2.content.li1=Click and the header and while the mouse in pressed, drag the column to the position you want.
linelist.tour.headers.content.li2.content.li2=Dragging the column to the left hand side will allow you to pin it in place. This will keep the column visible during horizontal scrolls
linelist.tour.headers.content.li3=Filter the column - hovering over the header will reveal a menu icon that, when clicked, will allow you to filter the data in the column. These column filters allow for a more granular search, as well as multiple filters on the same column.
linelist.tour.columns.title=Columns
linelist.tour.columns.content.intro=Clicking the columns button will open up a panel that will allow you to:
linelist.tour.columns.content.li1=Toggle the visibility of the columns
linelist.tour.columns.content.li2=Select a metadata template
linelist.tour.columns.content.end=Any time the table is modified, column order or visibility, a "Save" button will appear next to the current templates name. This allows you to either update the current template or save a new template.
linelist.tour.search.title=General Search
linelist.tour.search.content=You can search any field in the table through this search field. The table will be updated while you type.  You can search multiple columns. All words provided are checked against a row. For example if you entered `chicken alberta` the search would find all rows that have a column with chicken and alberta.
linelist.tour.filterCounts.title=Table Counts
linelist.tour.filterCounts.content.intro=You can always see how many items are displayed after a filter and how many total items are in the table.
linelist.tour.filterCounts.content.example=e.g. "Displaying 12 of 34" would indicate that there are a total of 34 samples in this project, but after the filters have been applied, only 12 are displayed in the table.
linelist.tour.export.title=Table Export
linelist.tour.export.content=Data currently displayed in the table can be exported as either Excel or CSV formatted files.
linelist.tour.import.title=Metadata Importer
linelist.tour.import.content.intro=New metadata can be imported via and excel file. This file must have:
linelist.tour.import.content.li1=A header row with the metadata label
linelist.tour.import.content.li2=Each sample must be on its own row
linelist.tour.select.title=Row Selection
linelist.tour.select.content=Rows can be selected individually or in multiple by holding down the "Shift" key and selecting another row. All rows in between will be selected.
linelist.tour.selectCounts.title=Selected Row Counts
linelist.tour.selectCounts.content=At any point, the number of rows selected will be displayed here.
linelist.tour.cart.title=Add Selected Samples to Cart
linelist.tour.cart.content=Selected samples can be added to the cart by clicking this button.
linelist.tour.edit.title=Inline Metadata Editing
linelist.tour.edit.content.intro=Values can be edited by double clicking on the cell and typing directing into the table. Pressing enter or tabbing out of the cell will save the new value.
linelist.tour.edit.content.undo=Once the value is saved, a notification will be display with on option to undo the change that was made.
linelist.tour.edit.content.cancel=During editing, if you want to cancel the changes you made, just hit the `ESC` key and you will leave the cell edit mode and the contents will be return to their previous state.
linelist.tour.end=To see this at any point, just click this button

