# Workflow Description
workflow.BIO_HANSEL.title=bio_hansel Pipeline
workflow.BIO_HANSEL.description=Rapidly subtype microbial genomes using single nucleotide variant (SNV) subtyping schemes (https://github.com/phac-nml/bio_hansel). Currently, only available for subtyping Salmonella Enteritidis and Salmonella Heidelberg genomes.

# Pipeline Submission
pipeline.title.bio_hansel=Pipelines - Bio_Hansel
pipeline.h1.bio_hansel=Bio_Hansel Pipeline

# Pipeline Parameters
pipeline.parameters.modal-title.bio_hansel=bio_hansel Pipeline Parameters
# scheme_type is parameter with options
pipeline.parameters.bio_hansel.bio_hansel-1-type_of_scheme.scheme_type=Subtyping scheme
# START: scheme_type options
pipeline.parameters.bio_hansel.bio_hansel-1-type_of_scheme.scheme_type.heidelberg=Salmonella Heidelberg SNV Subtyping Scheme
pipeline.parameters.bio_hansel.bio_hansel-1-type_of_scheme.scheme_type.enteritidis=Salmonella Enteritidis SNV Subtyping Scheme
# END: scheme_type options
pipeline.parameters.bio_hansel.bio_hansel-1-kmer_vals.kmer_min=Minimum k-mer/tile coverage (Numeric; 0 to +Infinity)
pipeline.parameters.bio_hansel.bio_hansel-1-kmer_vals.kmer_max=Maximum k-mer/tile coverage (Numeric; 0 to +Infinity)
pipeline.parameters.bio_hansel.bio_hansel-1-qc_vals.low_cov_depth_freq=Tiles observed at a frequency below this threshold are not considered in the final result (Numeric; 0 to +Infinity)
pipeline.parameters.bio_hansel.bio_hansel-1-qc_vals.max_missing_tiles=QC: Maximum proportion of tiles that can be missing before QC failure. (Numeric; 0.0 to 1.0)
pipeline.parameters.bio_hansel.bio_hansel-1-qc_vals.low_coverage_warning=QC: Minimum overall mean tile observation frequency (coverage) before a QC warning (Numeric)
pipeline.parameters.bio_hansel.bio_hansel-1-qc_vals.min_ambiguous_tiles=QC: Minimum number of missing tiles for ambiguous result QC failure (Integer)
pipeline.parameters.bio_hansel.bio_hansel-1-qc_vals.max_intermediate_tiles=QC: Maximum proportion of subtype-specific tiles that can be missing before a QC warning of a possible intermediate subtype (Numeric; 0.0 to 1.0)

