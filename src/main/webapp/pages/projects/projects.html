<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{template/page}"
>
  <head>
    <title th:text="#{page.projects.title}">List of Projects</title>
    <link rel="stylesheet" th:href="@{/dist/css/projects.bundle.css}" />
  </head>
  <body>
    <div
      id="root"
      style="height: 100%; min-height: 100%"
      layout:fragment="page"
    ></div>

    <th:block layout:fragment="scripts">
      <script th:src="@{/dist/js/projects.bundle.js}"></script>
    </th:block>
  </body>
</html>
