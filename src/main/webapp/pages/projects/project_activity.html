  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/_base}"
>

    <title th:text="${project.label} + ' - ' + #{project.nav.details}"></title>
      <webpacker:css entry="project-activity"/>

    </th:block>
  </body>
</html>
