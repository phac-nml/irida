<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/_base}"
>
  <head>
    <title th:text="${project.label} + ' - ' + #{project.nav.details}"></title>
    <link rel="stylesheet" th:href="@{/dist/css/project-activity.bundle.css}" />
  </head>
  <body>
    <div layout:fragment="main" id="root"></div>
    <th:block layout:fragment="scripts">
      <script th:src="@{/dist/js/project-activity.bundle.js}"></script>
    </th:block>
  </body>
</html>
