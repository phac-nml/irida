<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/_base}"
>
  <head>
    <title th:text="${project.label} + ' - ' + #{project.nav.settings}"></title>
  </head>
  <body>
    <main layout:fragment="main">
      <div class="row">
        <div class="col-md-2">
          <div class="list-group">
            <a
              href=""
              th:href="@{/projects/{id}/settings/associated(id=${project.getId()})}"
              class="list-group-item"
              th:classappend="${#strings.equalsIgnoreCase(page, 'associated') or #strings.equalsIgnoreCase(page, 'associated-edit') ? 'active' : ''}"
              th:text="#{project.settings.page.associated}"
              >_Associated Projects_</a
            >
            <a
              href=""
              th:href="@{/projects/{id}/settings/referenceFiles(id=${project.getId()})}"
              class="list-group-item"
              th:classappend="${#strings.equalsIgnoreCase(page, 'referenceFiles') ? 'active' : ''}"
              th:text="#{project.settings.page.referenceFiles}"
              >_ReferenceFiles_</a
            >
            <a
              th:if="${project.isRemote()} AND (${manageMembers} or ${isAdmin})"
              href=""
              th:href="@{/projects/{id}/settings/remote(id=${project.getId()})}"
              class="list-group-item"
              th:classappend="${#strings.equalsIgnoreCase(page, 'remote') ? 'active' : ''}"
              role="presentation"
              th:text="#{project.settings.page.remote}"
              >_Remote</a
            >
            <a
              th:if="${manageMembers} or ${isAdmin}"
              th:href="@{/projects/{id}/settings/delete(id=${project.getId()})}"
              class="list-group-item"
              th:classappend="${#strings.equalsIgnoreCase(page, 'delete') ? 'active' : ''}"
              th:text="#{project.settings.page.delete}"
              >_Delete Project_</a
            >
          </div>
        </div>
        <div class="col-md-10">
          <div layout:fragment="settings-content">
            <strong
              >This should not be displayed. It should be overwritten by the
              specific page.</strong
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
