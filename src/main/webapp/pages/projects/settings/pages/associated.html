<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/settings/_base}"
>
  <head>
    <title th:text="#{project.associated.heading(${project.label})}">
      ASSOCIATED PROJECTS
    </title>
    <link rel="stylesheet" href="/dist/css/associated-projects.bundle.css" />
    <script th:inline="javascript">
      window.PAGE = {
        permissions: /*[[${isAdmin or isOwner}]]*/ false,
      };
    </script>
  </head>
  <body>
    <div id="root" layout:fragment="settings-content"></div>
    <th:block layout:fragment="scripts">
      <script th:src="@{/dist/js/associated-projects.bundle.js}"></script>
    </th:block>
  </body>
</html>
