<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/_base}">

<head>
  <title th:text="#{linelist.page-title}">Title</title>
  <webpacker:css entry="project-linelist" />
  <script th:inline="javascript">
    window.PAGE = {
      project: /*[[${project}]]*/ {},
      totalSamples: /*[[${totalSamples}]]*/ 0,
    };
  </script>
</head>

<body>
  <main layout:fragment="main">
    <div id="root">
      <div class="ant-alert-message">
        <th:block th:text="#{linelist.page-initialization}" />
      </div>
    </div>
  </main>

  <th:block layout:fragment="scripts">
    <webpacker:js entry="project-linelist" />
  </th:block>
</body>

</html>
