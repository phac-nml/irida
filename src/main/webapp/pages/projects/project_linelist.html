<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        data-layout-decorate="~{projects/_base}">
<head>
    <title th:text="#{linelist.page-title}">Title</title>
    <link rel="stylesheet" th:href="@{/resources/dist/css/project-linelist.bundle.css}">
    <script th:inline="javascript">

          },
          i18n: {
            form: {
              btn: {
                save: /*[[#{form.btn.save}]]*/ "_SAVE_",
                cancel: /*[[#{form.btn.cancel}]]*/ "_CANCEL_"
              }
            },
            controlPanel: {
              columns: {
                title: /*[[#{linelist.controlPanel.columns.title}]]*/ "COLUMN VISIBILITY"
              }
            },
            linelist: {
              icons: {
                locked: /*[[#{project.samples.locked-title}]]*/ "LOCKED FROM MODIFICATION"
              },
              dateCell: {
                tooltip: /*[[#{linelist.dateCell.tooltip}]]*/ "DATE TOOLTIP",
                popover: { title: /*[[#{linelist.dateCell.popover.title}]]*/ "DATE POPOVER TITLE" }
              },
              tour: {
                title: /*[[#{linelist.tour.title}]]*/ "TOUR TITLE",

                },
                edit: {
                  title: /*[[#{linelist.tour.edit.title}]]*/ "EDIT TITLE",
                  content: {
                    intro: /*[[#{linelist.tour.edit.content.intro}]]*/ "EDIT INTRO",
                    undo: /*[[#{linelist.tour.edit.content.undo}]]*/ "EDIT UNDO",
                    cancel: /*[[#{linelist.tour.edit.content.cancel}]]*/ "EDIT CANCEL"
                  }
                },
                search: {
                  title: /*[[#{linelist.tour.search.title}]]*/ "SEARCH TITLE",
                  content: /*[[#{linelist.tour.search.content}]]*/ "SEARCH CONTENT"
                },
                filterCounts: {
                  title: /*[[#{linelist.tour.filterCounts.title}]]*/ "FILTER TITLE",
                  content: {
                    intro: /*[[#{linelist.tour.filterCounts.content.intro}]]*/ "FILTER DESC",
                    example: /*[[#{linelist.tour.filterCounts.content.example}]]*/ "FILTER EXAMPLE"
                  }
                },
                export: {
                  title: /*[[#{linelist.tour.export.title}]]*/ "EXPORT TITLE",
                  content: /*[[#{linelist.tour.export.content}]]*/ "EXPORT CONTENT"

                import: {
                  title: /*[[#{linelist.tour.import.title}]]*/ "IMPORT TITLE",
                  content: {
                    intro: /*[[#{linelist.tour.import.content.intro}]]*/ "IMPORT CONTENT INTRO",
                    li1: /*[[#{linelist.tour.import.content.li1}]]*/ "IMPORT CONTENT LI1",
                    li2: /*[[#{linelist.tour.import.content.li2}]]*/ "IMPORT CONTENT LI2"
                  }
                },
                select: {
                  title: /*[[#{linelist.tour.select.title}]]*/ "SELECT TITLE",

                undo: {
                  full: /*[[#{linelist.editing.undo.full}]]*/ "The sample has been updated with a new value",

              },
              selected: {
                none: /*[[#{linelist.selected.none}]]*/ "No samples selected",

                exportExcel: /*[[#{linelist.toolbar.exportExcel}]]*/ "exportXLSX",

                loading: /*[[#{linelist.agGrid.loading}]]*/ "__Loading data... this might take a while!__",

              infobar: {
                filterCounts: /*[[#{linelist.infobar.filterCounts}]]*/ "Displaying x of X"

                saveModified: /*[[#{linelist.templates.saveModified}]]*/ "__SAVE__",
                title: /*[[#{linelist.templates.title}]]*/ '__Metadata Field Templates_',
                saveModal: {
                  title: /*[[#{linelist.templates.saveModal.title}]]*/ '_SAVE TEMPLATE',
                  name: /*[[#{linelist.templates.saveModal.name}]]*/ '_TEMPLATE_NAME_',
                  overwrite: /*[[#{linelist.templates.saveModal.overwrite}]]*/ '_TEMPLATE_INFO_',

                  description: /*[[#{linelist.templates.Popover.description}]]*/ "__POPOVER DESCR__"

                update: {
                  button: /*[[#{linelist.templates.update.button}]]*/ "__UPDATE_BUTTON__",
                  title: /*[[#{linelist.templates.update.title}]]*/ "__UPDATE_TITLE__",
                  confirm: /*[[#{linelist.templates.update.confirm}]]*/ "__UPDATE_CONFIRM__",
                  cancel: /*[[#{linelist.templates.update.cancel}]]*/ "__UPDATE_CANCEL__"
                },
                saved: /*[[#{linelist.templates.saved}]]*/ "__SAVED__"
              }
            }

<body>
<main layout:fragment="main">
<div id="root">
    <div class="ant-alert-message">
        <th:block th:text="#{linelist.page-initialization}"/>
    </div>
</div>
</main>

<th:block layout:fragment="scripts">
    <script th:src="@{/resources/dist/js/project-linelist.bundle.js}"></script>
</th:block>
</body>
</html>
