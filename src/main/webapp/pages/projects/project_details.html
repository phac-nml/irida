<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{projects/_base}">

<head>
  <title th:text="${project.label} + ' - ' + #{project.nav.details}"></title>
  <link rel="stylesheet" th:href="@{/dist/css/project-events.bundle.css}">
</head>

<body>
  <main layout:fragment="main">
    <div>
      <div class="row">
         <div class="col-md-12"> <events data:url="@{/events/project/{id}(id=${project.getId()})}"></events></div>
      </div>
    </div>
  </main>
</body>
<th:block layout:fragment="scripts">
  <script th:src="@{/dist/js/project-events.bundle.js}"></script>
</th:block>
</html>
