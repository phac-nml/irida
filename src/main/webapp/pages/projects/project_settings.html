<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{projects/_base}"
>
  <head>
    <title th:text="${project.label} + ' - ' + #{project.nav.settings}"></title>
    <webpacker:css entry="project-settings" />
  </head>
  <body>
    <div id="root" layout:fragment="main"></div>

    <th:block layout:fragment="scripts">
      <webpacker:js entry="project-settings" />
    </th:block>
  </body>
</html>
