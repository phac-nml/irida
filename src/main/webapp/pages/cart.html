<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{template/page}"
>
  <head>
    <title>MY AWESOME CART</title>
    <link rel="stylesheet" th:href="@{/resources/dist/css/cart.bundle.css}" />
    <style th:text="${pipeline_plugin_style}"></style>
    <script th:inline="javascript">
      window.PAGE = {
        i18n: {
          cart: {
            empty: /*[[#{cart.empty}]]*/ "Your cart is empty",
            emptySub:
              /*[[#{cart.emptySub}]]*/ "Add some samples to it to make it happy :)",
            imageAlt: /*[[#{cart.imageAlt}]]*/ "Empty Cart"
          },
          sampleDetails: {
            general: /*[[#{sampleDetails.general}]]*/ "_GEN",
            metadata: /*[[#{sampleDetails.metadata}]]*/ "_META",
            description: /*[[#{sampleDetails.description}]]*/ "_DESC",
            organism: /*[[#{sampleDetails.organism}]]*/ "_ORG",
            createdDate: /*[[#{sampleDetails.createdDate}]]*/ "_CREATED",
            modifiedDate: /*[[#{sampleDetails.modifiedDate}]]*/ "_MODIFIED",
          },
          pipelines: {
            label:/*[[#{pipelines.label}]]*/ "_PIPELINES"
          }
        }
      };
    </script>
    <style>
      body {
        position: relative;
      }
      .body-content {
        position: absolute;
        top: 53px;
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="root"
      style="height: 100%;"
      layout:fragment="page"
    ></div>

    <th:block layout:fragment="scripts">
      <script src="/resources/dist/js/cart.bundle.js"></script>
    </th:block>
  </body>
</html>
