  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  data-layout-decorate="~{template/page}"
>
  <head>
    <title th:text="#{search.title}">_Search_</title>
    <webpacker:css entry="search" />
  </head>

  <body>
    <div id="root" layout:fragment="page" style="height: 100%">
      <!--
          This is a DOM element for React to render the search results into.
          See  src/main/webapp/resources/js/pages/search/index.tsx
      -->
    </div>

    <th:block layout:fragment="scripts">
      <webpacker:js entry="search" />
    </th:block>
  </body>
</html>
